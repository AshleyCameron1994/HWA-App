<!DOCTYPE html>
<html lang='en'>
    <head> <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <body>
    <header>
        <div class="container-fluid"><h1 class="text-center">Welcome to Elephant Seal world!</h1></div>
    </header>
    <h2 class="text-center">
        Come meet our big cuddly friends already here!
    </h2>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success btn-lg" id= "msearch" onclick="readAllMSeal()">See all our male elephant seals</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning btn-lg" id= "fsearch" onclick="readAllFSeal()">See all our female elephant seals</button>
            </div>
        </div>
    </div>
    <br>
    <h2 class="text-center">
        You can also search for your own pet by their ID
    </h2>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group input-group-lg">
                    <input
                        id="ms_Id"
                        type="text"
                        class="form-control"
                        placeholder="Enter your male seal's Id: "
                    />
                    </div>
            </div>
            <div class="col">
                <div class="input-group input-group-lg">
                    <input
                        id="fs_Id"
                        type="text"
                        class="form-control"
                        placeholder="Enter your female seal's Id: "
                    />
                    </div>
            </div>
        </div>

        <br> 

        <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success btn-lg" onclick="readOneMSeal()">Search</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning btn-lg" onclick="readOneFSeal()">Search</button>
                </div>
            </div>
    </div>
    
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>
                    Create your own male seal!
                </h3>
            </div>
            <div class="col">
                <h3>
                    Create your own female seal!
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group input-group-lg">
                <input
                    id="msealName"
                    type="text"
                    class="form-control"
                    placeholder="Enter your seal's name: "
                />
                </div>
            </div>
            <div class="col">
                <div class="input-group input-group-lg">
                    <input
                    id="fsealName"
                    type="text"
                    class="form-control"
                    placeholder="Enter your seal's name: "
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group input-group-lg">
                    <input
                    id="msealWeight"
                    type="text"
                    class="form-control"
                    placeholder="Enter your seal's weight: "
                    />
                </div>
            </div>
            <div class="col">
                <div class="input-group input-group-lg">
                    <input
                        id="fsealWeight"
                        type="text"
                        class="form-control"
                        placeholder="Enter your seal's weight: "
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group input-group-lg">
                    
                </div>
            </div>

            <div class="col">
                <div class="input-group input-group-lg">
                    <input
                    id="fsealM_Id"
                    type="text"
                    class="form-control"
                    placeholder="Enter your females partner: "
                    />
                </div>
            </div>
        </div>

        <br />
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success btn-lg" onclick="createMSeal()">Create elephant seal!</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning btn-lg" onclick="createFSeal()">Create elephant seal!</button>
                </div>
            </div>
        </div>
        
        <br />

        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>
                        Update a male seal here
                    </h3>
                </div>
                <div class="col">
                    <h3>
                        Update a female seal here
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group input-group-lg">
                    <input
                        id="msealName2"
                        type="text"
                        class="form-control"
                        placeholder="Enter your seal's name: "
                    />
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg">
                        <input
                        id="fsealName2"
                        type="text"
                        class="form-control"
                        placeholder="Enter your seal's name: "
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group input-group-lg">
                        <input
                        id="msealWeight2"
                        type="text"
                        class="form-control"
                        placeholder="Enter your seal's weight: "
                        />
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg">
                        <input
                            id="fsealWeight2"
                            type="text"
                            class="form-control"
                            placeholder="Enter your seal's weight: "
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group input-group-lg">
                        <input
                        id="MUpdate_Id"
                        type="text"
                        class="form-control"
                        placeholder="Enter male seal's Id: "
                        />
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg">
                        <input
                        id="fsealM_Id2"
                        type="text"
                        class="form-control"
                        placeholder="Enter your female seal's male partner: "
                        />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <div class="input-group input-group-lg">
                        <input
                        id="FUpdate_Id"
                        type="text"
                        class="form-control"
                        placeholder="Enter female seal's Id: "
                        />
                    </div>
                </div>
            </div>

            <br>
        
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success btn-lg" onclick="updateMSeal()">Update</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning btn-lg" onclick="updateFSeal()">Update</button>
                </div>
            </div>

            <br>

            <h2 class="text-center">
                Delete a seal by ID
            </h2>
            <div class="row">
                <div class="col">
                    <div class="input-group input-group-lg">
                        <input
                            id="msealDelete"
                            type="text"
                            class="form-control"
                            placeholder="Enter your male seal's Id: "
                        />
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-lg">
                        <input
                            id="fsealDelete"
                            type="text"
                            class="form-control"
                            placeholder="Enter your female seal's Id: "
                        />
                    </div>
                </div>
            </div>

            <br>

                    
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success btn-lg" onclick="deleteMSeal()">Delete</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning btn-lg" onclick="deleteFSeal()">Delete</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
